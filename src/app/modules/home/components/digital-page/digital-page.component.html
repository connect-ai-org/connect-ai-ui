<div class="page-name d-flex justify-content-center aligns-items-center">
  <h2 class="heading-secondary">{{ DIGITAL_PAGE_CONTENT.pageName }}</h2>
</div>
<div class="page-content">
  <div class="container">
    <div class="navigation row d-flex justify-content-start aligns-items-center py-3">
      <div class="p-0">
        <a href="/#services">
          <button mat-stroked-button color="primary" class="btn-back icon-button">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Services
          </button>
        </a>
      </div>
    </div>
    <div class="items">
      <div *ngFor="let item of DIGITAL_PAGE_CONTENT.items" class="item row d-flex justify-content-between">
        <div class="text-box col-lg-8">
          <div class="text">
            <h3 class="heading-tertiary">{{ item.title }}</h3>
            <p class="paragraph">{{ item.description }}</p>
          </div>
          <div class="action">
            <button 
              *ngIf="item.action" 
              mat-flat-button 
              color="primary" 
              class="btn-back icon-button"
              (click)="item.onActionClicked()"
            >
              {{ item.action }}
              <ion-icon name="arrow-forward-outline" class="btn-back-icon"></ion-icon>
            </button>
          </div>
          <!-- <div class="d-inline-block action" (click)="item.onActionClicked()">
            <div class="d-flex align-items-center">
              <span>{{ item.action }}</span>
              <ion-icon name="arrow-forward-outline" class="icon"></ion-icon>
            </div>
          </div> -->
        </div>
        <div class="img-box col-lg-4">
          <img class="img" [src]="item.imageUrl" [alt]="item.imageDescription" />
        </div>
      </div>
    </div>
  </div>
</div>
